<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureApp</title>
    <link rel="stylesheet" th:href="@{/style/login.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>

        <form th:action="@{/login}" method="post" id="loginForm" novalidate>
            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Email"
                           required
                           autocomplete="username"
                           aria-describedby="username-error">
                    <span class="focus-border"></span>
                </div>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Password"
                           required
                           autocomplete="current-password"
                           aria-describedby="password-error">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                    <span class="focus-border"></span>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <button class="social-btn google-btn" type="button">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
        </div>

        <div class="signup-section">
            <p>Don't have an account?</p>
            <form th:action="@{/signUpForm}" method="get" style="display: inline;">
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
        </div>
    </div>

    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
