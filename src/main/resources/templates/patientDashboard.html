<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Patient Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        .hover\:text-blue-600:hover { color: #2563eb; }
        .hover\:bg-red-600:hover { background-color: #dc2626; }
        .hover\:shadow-lg:hover { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1); }
        .sticky { position: sticky; }
        .z-50 { z-index: 50; }
        .bg-opacity-50 { background-color: rgba(0,0,0,0.5); }
        .transition { transition: all 150ms cubic-bezier(.4,0,.2,1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
<!-- Top Navbar -->
<nav class="flex justify-between items-center bg-white shadow px-6 py-3 sticky top-0 z-50">
    <div class="flex items-center space-x-2">
        <span class="text-2xl font-bold text-blue-600">HealthCare</span>
    </div>
    <div class="flex space-x-6">
        <button onclick="openModal('contactUs')" class="hover:text-blue-600">Contact Us</button>
        <button onclick="openModal('rateService')" class="hover:text-blue-600">Rate Our Service</button>
        <button onclick="showMyAppointments()" class="hover:text-blue-600">My Appointments</button>
        <button onclick="openCustomizeModal()" class="hover:text-blue-600">Customise Request</button>
    </div>
    <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
            <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                <span class="text-sm font-bold" id="userInitials">U</span>
            </div>
            <span id="currentUser" class="font-medium"></span>
        </div>
        <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" onclick="window.location.href='/logout'">Logout</button>
    </div>
</nav>

<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-white shadow-md p-4 sticky top-14 space-y-4">
        <!-- Search moved to sidebar -->
        <div class="space-y-3">
            <div>
                <label class="block text-sm font-medium mb-1">Search Doctor</label>
                <input id="doctorSearchInput" list="doctorDatalist" placeholder="Type doctor name..." class="border p-2 w-full" />
                <datalist id="doctorDatalist"></datalist>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Search Hospital</label>
                <input id="hospitalSearchInput" list="hospitalDatalist" placeholder="Type hospital name..." class="border p-2 w-full" />
                <datalist id="hospitalDatalist"></datalist>
            </div>
        </div>

        <ul class="space-y-4">
            <li><button onclick="openBookAppointment()" class="w-full text-left px-4 py-2 bg-blue-100 rounded">Book Appointments</button></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6">
        <!-- Location -->
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold">Location</h2>
            <p id="locationDetails" class="text-gray-700"></p>
        </div>

        <!-- Top Doctors -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Top Doctors</h2>
            <div id="doctorList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <!-- Top Hospitals -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Top Hospitals</h2>
            <div id="hospitalList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <!-- Reviews -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Recent Reviews</h2>
            <ul id="reviewList" class="space-y-3"></ul>
        </section>
    </main>
</div>

<!-- Single reusable modal -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded shadow-lg w-96 max-h-[90vh] overflow-y-auto relative">
        <button id="modalCloseBtn" onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-black font-bold">X</button>
        <h3 id="modalTitle" class="text-xl font-semibold mb-4"></h3>
        <div id="modalContent" class="text-gray-700"></div>
        <div id="modalMsg" class="hidden text-center font-semibold mt-2"></div>
    </div>
</div>

<!-- Customize Request Modal -->
<div id="customizeRequestModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Customise Request</h2>
        <form id="customizeRequestForm" class="space-y-4">
            <!-- Country -->
            <div>
                <label class="block mb-1 font-medium">Select Country</label>
                <select id="countrySelect" name="countryName" class="w-full border rounded p-2">
                    <option value="">-- Select Country --</option>
                </select>
            </div>
            <!-- State -->
            <div>
                <label class="block mb-1 font-medium">Select State</label>
                <select id="stateSelect" name="stateName" class="w-full border rounded p-2">
                    <option value="">-- Select State --</option>
                </select>
            </div>
            <!-- Hospital Type -->
            <div>
                <label class="block mb-1 font-medium">Hospital Type</label>
                <select id="hospitalTypeSelect" name="hospitalType" class="w-full border rounded p-2">
                    <option value="">-- Select Type --</option>
                </select>
            </div>
            <!-- Facility -->
            <div>
                <label class="block mb-1 font-medium">Facility</label>
                <select id="facilitySelect" name="facilityName" class="w-full border rounded p-2">
                    <option value="">-- Select Facility --</option>
                </select>
            </div>

            <!-- Actions -->
            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" onclick="closeCustomizeModal()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Cancel</button>
                <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Toast container -->
<div id="toastContainer" class="fixed top-4 left-4 flex flex-col space-y-2 z-50"></div>

<script>
    /* ---------------------
       Utilities
       --------------------- */
    function escapeHtml(input) {
      if (input === null || input === undefined) return '';
      return String(input)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }
    function showToast(message, type = 'error', duration = 4000) {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `px-4 py-2 rounded shadow text-white font-medium transition transform ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
      toast.innerText = message;
      toastContainer.appendChild(toast);
      toast.style.opacity = '0';
      toast.style.transform = 'translateX(-100%)';
      requestAnimationFrame(() => {
        toast.style.transition = 'all 0.3s ease';
        toast.style.opacity = '1';
        toast.style.transform = 'translateX(0)';
      });
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(-100%)';
        toast.addEventListener('transitionend', () => toast.remove());
      }, duration);
    }

    // Convert array (strings or objects) -> option HTML.
    function toOptions(list, { valueKeys = ['id','value','facilityName','hospitalName','doctorName','name'], labelKeys = ['facilityName','hospitalName','doctorName','name','label'] } = {}) {
      if (!Array.isArray(list)) return '';
      return list.map(item => {
        if (item === null || item === undefined) return '';
        if (typeof item === 'string' || typeof item === 'number') {
          const s = String(item);
          return `<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`;
        }
        const getFirst = (keys) => {
          for (const k of keys) if (item[k] !== undefined && item[k] !== null) return item[k];
          return undefined;
        };
        const label = getFirst(labelKeys) ?? getFirst(valueKeys) ?? JSON.stringify(item);
        const value = getFirst(valueKeys) ?? label;
        return `<option value="${escapeHtml(String(value))}">${escapeHtml(String(label))}</option>`;
      }).join('');
    }
    function toOptionsSmall(list, { valueKeys=['facilityName','id','name'], labelKeys=['facilityName','name'] } = {}) {
      return toOptions(list, { valueKeys, labelKeys });
    }

    /* ---------------------
       Modal handlers
       --------------------- */
    function showModal(title, content) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalContent').innerHTML = content;
      const msgEl = document.getElementById('modalMsg');
      msgEl.classList.add('hidden'); msgEl.innerText = '';
      document.getElementById('modal').classList.remove('hidden');
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modalContent').innerHTML = '';
    }

    /* ---------------------
       Customize Request Modal Functions
       --------------------- */
    function openCustomizeModal() {
      document.getElementById("customizeRequestModal").classList.remove("hidden");
      loadCountries();
      loadHospitalTypes();
      loadFacilities();
    }
    function closeCustomizeModal() {
      document.getElementById("customizeRequestModal").classList.add("hidden");
    }

    async function loadCountries() {
      try {
        const res = await fetch("/country/getCountryList");
        if (!res.ok) throw new Error("Failed to fetch countries");
        const data = await res.json();
        const select = document.getElementById("countrySelect");
        select.innerHTML = '<option value="">-- Select Country --</option>';
        data.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.countryName;
          opt.textContent = c.countryName;
          select.appendChild(opt);
        });
      } catch (err) { showToast(err.message, 'error'); }
    }

    async function loadHospitalTypes() {
      try {
        const res = await fetch("/myCustom/hospitalType");
        if (!res.ok) throw new Error("Failed to fetch hospital types");
        const data = await res.json();
        const select = document.getElementById("hospitalTypeSelect");
        select.innerHTML = '<option value="">-- Select Type --</option>';
        data.forEach(type => {
          const opt = document.createElement("option");
          opt.value = type;
          opt.textContent = type;
          select.appendChild(opt);
        });
      } catch (err) { showToast(err.message, 'error'); }
    }

    async function loadFacilities() {
      try {
        const res = await fetch("/facility/allFacilities");
        if (!res.ok) throw new Error("Failed to fetch facilities");
        const data = await res.json();
        const select = document.getElementById("facilitySelect");
        select.innerHTML = '<option value="">-- Select Facility --</option>';
        data.forEach(f => {
          const opt = document.createElement("option");
          opt.value = f.facilityName;
          opt.textContent = `${f.facilityName} - ${f.facilityDescription}`;
          select.appendChild(opt);
        });
      } catch (err) { showToast(err.message, 'error'); }
    }

    /* ---------------------
       Initial dashboard + prefetch lists for search
       --------------------- */
    let doctorNameList = [];
    let hospitalNameList = [];

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/dashboard/patient');
        if (!res.ok) throw new Error('Failed to load dashboard');
        const data = await res.json();

        document.getElementById('currentUser').innerText = data.currentUser || '';
        document.getElementById('userInitials').innerText = data.currentUser ? data.currentUser.charAt(0).toUpperCase() : 'U';
        document.getElementById('locationDetails').innerText = data.locationDetails || '';

        // populate cards
        const doctorList = document.getElementById('doctorList');
        doctorList.innerHTML = '';
        (data.top5Doctors || []).forEach(doc => {
          const dName = escapeHtml(doc.doctorName || '');
          const dEmail = escapeHtml(doc.doctorEmail || '');
          const card = `
            <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
              <h3 class="font-semibold text-lg">${dName}</h3>
              <p class="text-sm text-gray-600">Experience: ${escapeHtml(doc.yearOfExp ?? '')} yrs</p>
              <p class="text-sm">⭐ ${escapeHtml(doc.doctorRatting ?? '')}</p>
              <p class="text-sm">${escapeHtml(doc.doctorDetailAddress || 'Coming Soon')}</p>
              <div class="mt-3 flex space-x-2">
                <button onclick="getDoctorDetail('${encodeURIComponent(doc.doctorName)}')" class="bg-blue-500 text-white px-3 py-1 rounded">More Detail</button>
                <button onclick="openBookAppointmentDoctor('${dName.replace(/'/g, '&#39;')}','${dEmail.replace(/'/g, '&#39;')}')" class="bg-green-500 text-white px-3 py-1 rounded">Book Appointment</button>
              </div>
            </div>`;
          doctorList.insertAdjacentHTML('beforeend', card);
        });

        const hospitalList = document.getElementById('hospitalList');
        hospitalList.innerHTML = '';
        (data.top5Hospitals || []).forEach(hos => {
          const hName = escapeHtml(hos.hospitalName || '');
          const card = `
            <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
              <h3 class="font-semibold text-lg">${hName}</h3>
              <p class="text-sm">Type: ${escapeHtml(hos.hospitalType || '')}</p>
              <p class="text-sm">⭐ ${escapeHtml(hos.hospitalRating ?? '')}</p>
              <p class="text-sm">${escapeHtml(hos.hospitalAddress || 'Coming Soon')}</p>
              <div class="mt-3 flex space-x-2">
                <button onclick="getHospitalDetail('${encodeURIComponent(hos.hospitalName)}')" class="bg-blue-500 text-white px-3 py-1 rounded">More Detail</button>
                <button onclick="openBookAppointmentHospital('${hName.replace(/'/g, '&#39;')}')" class="bg-green-500 text-white px-3 py-1 rounded">Book Appointment</button>
              </div>
            </div>`;
          hospitalList.insertAdjacentHTML('beforeend', card);
        });

        const reviewList = document.getElementById('reviewList');
        reviewList.innerHTML = '';
        (data.top10RattingComment || []).forEach(rev => {
          reviewList.insertAdjacentHTML('beforeend', `
            <li class="bg-white p-3 rounded shadow hover:shadow-lg transition">
              <strong>${escapeHtml(rev.userName)}</strong> rated ⭐ ${escapeHtml(rev.rating)}<br>
              <span>${escapeHtml(rev.comments)}</span>
            </li>`);
        });

        // prefetch for search
        await loadDoctorNameList();
        await loadHospitalNameList();

        // wire search inputs (they are in sidebar now)
        const doctorInput = document.getElementById('doctorSearchInput');
        const hospitalInput = document.getElementById('hospitalSearchInput');
        doctorInput.addEventListener('change', onDoctorSearchSelected);
        doctorInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') onDoctorSearchEnter(e); });
        hospitalInput.addEventListener('change', onHospitalSearchSelected);
        hospitalInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') onHospitalSearchEnter(e); });

        // Setup customize request form event listeners
        setupCustomizeEventListeners();

      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    function setupCustomizeEventListeners() {
      // Country change event listener
      document.getElementById("countrySelect").addEventListener("change", async function() {
        const countryName = this.value;
        const select = document.getElementById("stateSelect");
        select.innerHTML = '<option value="">-- Select State --</option>';
        if (!countryName) return;
        try {
          const res = await fetch(`/myCustom/getStateList?countryName=${encodeURIComponent(countryName)}`);
          if (!res.ok) throw new Error("Failed to fetch states");
          const data = await res.json();
          data.forEach(s => {
            const opt = document.createElement("option");
            opt.value = s.stateName;
            opt.textContent = s.stateName;
            select.appendChild(opt);
          });
        } catch (err) { showToast(err.message, 'error'); }
      });

      // Form submit event listener
      document.getElementById("customizeRequestForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        if (!data.countryName || !data.stateName || !data.hospitalType || !data.facilityName) {
          showToast("All fields are required!", 'error');
          return;
        }

        if (data.hospitalType === "Private") {
          window.location.href = `/redirectPrivateHospital?countryName=${encodeURIComponent(data.countryName)}&stateName=${encodeURIComponent(data.stateName)}&hospitalType=${encodeURIComponent(data.hospitalType)}&facilityName=${encodeURIComponent(data.facilityName)}`;
        } else {
          window.location.href = `/redirectGovHospital?countryName=${encodeURIComponent(data.countryName)}&stateName=${encodeURIComponent(data.stateName)}&hospitalType=${encodeURIComponent(data.hospitalType)}&facilityName=${encodeURIComponent(data.facilityName)}`;
        }
      });
    }

    /* ---------------------
       Prefetch lists for datalists
       --------------------- */
    async function loadDoctorNameList() {
      try {
        const res = await fetch('/doctor/allDoctorList');
        if (!res.ok) throw new Error(await res.text());
        const list = await res.json();
        doctorNameList = Array.isArray(list) ? list.map(x => String(x)) : [];
        const datalist = document.getElementById('doctorDatalist');
        datalist.innerHTML = doctorNameList.map(n => `<option value="${escapeHtml(n)}">`).join('');
      } catch (err) {
        doctorNameList = [];
        console.warn('Could not load doctor list:', err.message);
      }
    }
    async function loadHospitalNameList() {
      try {
        const res = await fetch('/hospital/allHospitalList');
        if (!res.ok) throw new Error(await res.text());
        const list = await res.json();
        hospitalNameList = Array.isArray(list) ? list.map(x => String(x)) : [];
        const datalist = document.getElementById('hospitalDatalist');
        datalist.innerHTML = hospitalNameList.map(n => `<option value="${escapeHtml(n)}">`).join('');
      } catch (err) {
        hospitalNameList = [];
        console.warn('Could not load hospital list:', err.message);
      }
    }

    /* ---------------------
       Doctor search behavior
       --------------------- */
    async function onDoctorSearchSelected(e) {
      const val = (e.target.value || '').trim();
      if (!val) return;
      await fetchAndShowDoctorDetails(val);
    }
    async function onDoctorSearchEnter(e) {
      e.preventDefault();
      const val = (e.target.value || '').trim();
      if (!val) return;
      await fetchAndShowDoctorDetails(val);
    }
    async function fetchAndShowDoctorDetails(doctorName) {
      try {
        const res = await fetch(`/doctor/getDoctorDetails?doctorName=${encodeURIComponent(doctorName)}`);
        if (!res.ok) throw new Error(await res.text());
        const doc = await res.json();
        showModal('Doctor Details', `
          <p><b>Name:</b> ${escapeHtml(doc.doctorName)}</p>
          <p><b>Age:</b> ${escapeHtml(doc.doctorAge)}</p>
          <p><b>Gender:</b> ${escapeHtml(doc.doctorGender)}</p>
          <p><b>Email:</b> ${escapeHtml(doc.doctorEmail || '')}</p>
          <p><b>Experience:</b> ${escapeHtml(doc.doctorYearsOfExperience)}</p>
          <p><b>Rating:</b> ⭐ ${escapeHtml(doc.doctorRating)}</p>
          <p><b>Graduate College:</b> ${escapeHtml(doc.doctorGraduateCollege || '')}</p>
          <p><b>Expertise:</b> ${escapeHtml(doc.doctorFieldOfExpertise || '')}</p>
          <p><b>Type:</b> ${escapeHtml(doc.doctorType || '')}</p>
          <div class="mt-4">
            <button class="bg-green-600 text-white px-3 py-1 rounded" onclick="openBookAppointmentDoctor('${escapeHtml(doc.doctorName)}','${escapeHtml(doc.doctorEmail || '')}')">Book Appointment</button>
          </div>
        `);
      } catch (err) {
        showToast(err.message, 'error');
      }
    }

    /* ---------------------
       Hospital search behavior
       --------------------- */
    async function onHospitalSearchSelected(e) {
      const val = (e.target.value || '').trim();
      if (!val) return;
      await fetchAndShowHospitalDetails(val);
    }
    async function onHospitalSearchEnter(e) {
      e.preventDefault();
      const val = (e.target.value || '').trim();
      if (!val) return;
      await fetchAndShowHospitalDetails(val);
    }
    async function fetchAndShowHospitalDetails(hospitalName) {
      try {
        const res = await fetch(`/hospital/findIndividualHospitalDetail?hospitalName=${encodeURIComponent(hospitalName)}`);
        if (!res.ok) throw new Error(await res.text());
        const hos = await res.json();
        showModal('Hospital Details', `
          <p><b>Name:</b> ${escapeHtml(hos.hospitalName)}</p>
          <p><b>Type:</b> ${escapeHtml(hos.hospitalType)}</p>
          <p><b>Established:</b> ${escapeHtml(hos.hospitalYearOfEstablishment)}</p>
          <p><b>Users Served:</b> ${escapeHtml(hos.hospitalNumOfUsersServed)}</p>
          <p><b>Rating:</b> ⭐ ${escapeHtml(hos.hospitalRating)}</p>
          <p><b>Contact:</b> ${escapeHtml(hos.hospitalContact || '')}</p>
          <p><b>Address:</b> ${escapeHtml(hos.hospitalAddress || '')}</p>
          <div class="mt-4">
            <button class="bg-green-600 text-white px-3 py-1 rounded" onclick="openBookAppointmentHospital('${escapeHtml(hos.hospitalName)}')">Book Appointment</button>
          </div>
        `);
      } catch (err) {
        showToast(err.message, 'error');
      }
    }

    /* ---------------------
       Doctor & Hospital detail fetchers used by cards
       --------------------- */
    async function getDoctorDetail(encodedName) {
      const name = decodeURIComponent(encodedName || '');
      await fetchAndShowDoctorDetails(name);
    }
    async function getHospitalDetail(encodedName) {
      const name = decodeURIComponent(encodedName || '');
      await fetchAndShowHospitalDetails(name);
    }

    /* ---------------------
       Booking flows (left-side, doctor-card, hospital-card)
       --------------------- */
    function openBookAppointment() {
      const content = `
        <form id="appointmentFormAll" class="grid gap-2">
          <label>Your Email</label>
          <input name="appUserEmail" id="appUserEmailAll" placeholder="Your email" class="border p-2 w-full" required>

          <label>Facility</label>
          <select name="facilityName" id="facilitySelectAll" class="border p-2 w-full" required>
            <option value="">Select Facility</option>
          </select>

          <label>Hospital</label>
          <select name="hospitalName" id="hospitalSelectAll" class="border p-2 w-full" required>
            <option value="">Select Hospital</option>
          </select>

          <label>Doctor</label>
          <select name="doctorName" id="doctorSelectAll" class="border p-2 w-full" required>
            <option value="">Select Doctor</option>
          </select>

          <label>Date & Time</label>
          <input type="datetime-local" name="localDateTime" id="localDateTimeAll" class="border p-2 w-full" required>

          <button type="button" id="submitAppointmentAll" class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Submit</button>
        </form>`;
      showModal('Book Appointment', content);

      (async () => {
        try {
          const res = await fetch('/facility/allFacilities');
          if (!res.ok) throw new Error(await res.text());
          const facilities = await res.json();
          document.getElementById('facilitySelectAll').innerHTML =
            '<option value="">Select Facility</option>' + toOptionsSmall(facilities);
        } catch (err) {
          showToast(err.message, 'error');
        }
      })();

      document.getElementById('facilitySelectAll').onchange = async function (e) {
        const facility = e.target.value;
        if (!facility) {
          document.getElementById('hospitalSelectAll').innerHTML = '<option value="">Select Hospital</option>';
          document.getElementById('doctorSelectAll').innerHTML = '<option value="">Select Doctor</option>';
          return;
        }
        try {
          const res = await fetch(`/hospital/allHospitalByFacilityName?facilityName=${encodeURIComponent(facility)}`);
          if (!res.ok) throw new Error(await res.text());
          const hospitals = await res.json();
          document.getElementById('hospitalSelectAll').innerHTML =
            '<option value="">Select Hospital</option>' + toOptionsSmall(hospitals, {valueKeys:['hospitalName','id','name'], labelKeys:['hospitalName','name']});
          document.getElementById('doctorSelectAll').innerHTML = '<option value="">Select Doctor</option>';
        } catch (err) {
          showToast(err.message, 'error');
        }
      };

      document.getElementById('hospitalSelectAll').onchange = async function (e) {
        const hospital = e.target.value;
        const facility = document.getElementById('facilitySelectAll').value;
        if (!hospital || !facility) {
          document.getElementById('doctorSelectAll').innerHTML = '<option value="">Select Doctor</option>';
          return;
        }
        try {
          const res = await fetch(`/doctor/allDoctorByFacilityAndHospital?hospitalName=${encodeURIComponent(hospital)}&facilityName=${encodeURIComponent(facility)}`);
          if (!res.ok) throw new Error(await res.text());

    /* ---------------------
       Submit appointment DTO (strict)
       --------------------- */
    async function submitAppointmentData(rawData) {
      try {
        const payload = {
          appUserEmail: rawData.appUserEmail || '',
          facilityName: rawData.facilityName || '',
          hospitalName: rawData.hospitalName || '',
          doctorName: rawData.doctorName || '',
          localDateTime: rawData.localDateTime || ''
        };
        if (!payload.appUserEmail) { showToast('Please enter your email', 'error'); return; }
        if (!payload.localDateTime) { showToast('Please choose appointment date & time', 'error'); return; }

        const res = await fetch('/appointment/registerAppointment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        if (res.ok) {
          showToast(text || 'Appointment registered', 'success');
          closeModal();
        } else {
          showToast(text || 'Error registering appointment', 'error');
        }
      } catch (err) {
        showToast(err.message, 'error');
      }
    }
