<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Finder - Sign Up</title>
    <link rel="stylesheet" th:href="@{/style/signUp.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer th:src="@{/script/signUp.js}"></script>
</head>
<body>
<div class="background-overlay"></div>

<div class="signup-container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-heartbeat"></i>
        </div>
        <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
        <p class="subtitle">Join our healthcare community</p>
    </div>

    <form id="signupForm" class="signup-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="userName">
                    <i class="fas fa-user"></i>
                    Full Name
                </label>
                <input type="text" id="userName" name="userName" placeholder="Enter your full name" required>
                <div class="input-underline"></div>
            </div>

            <div class="form-group">
                <label for="userAge">
                    <i class="fas fa-calendar-alt"></i>
                    Age
                </label>
                <input type="number" id="userAge" name="userAge" placeholder="Your age" min="1" max="120" required>
                <div class="input-underline"></div>
            </div>

            <div class="form-group">
                <label for="userGender">
                    <i class="fas fa-venus-mars"></i>
                    Gender
                </label>
                <select id="userGender" name="userGender" required>
                    <option value="">Select Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
                <div class="select-arrow">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="userMobile">
                    <i class="fas fa-phone"></i>
                    Mobile Number
                </label>
                <input type="text" id="userMobile" name="userMobile" placeholder="Enter mobile number" required>
                <div class="input-underline"></div>
            </div>

            <div class="form-group">
                <label for="userEmail">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="userEmail" name="userEmail" placeholder="your.email@example.com" required>
                <div class="input-underline"></div>
            </div>

            <div class="form-group">
                <label for="userCountry">
                    <i class="fas fa-globe"></i>
                    Country
                </label>
                <input type="text" id="userCountry" name="userCountry" placeholder="Your country" required>
                <div class="input-underline"></div>
            </div>

            <div class="form-group">
                <label for="userState">
                    <i class="fas fa-map-marker-alt"></i>
                    State/Province
                </label>
                <input type="text" id="userState" name="userState" placeholder="Your state/province" required>
                <div class="input-underline"></div>
            </div>

            <div class="form-group">
                <label for="role">
                    <i class="fas fa-user-tag"></i>
                    Account Type
                </label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="PATIENT">Patient</option>
<!--                    <option value="ADMIN">Admin</option>-->
                </select>
                <div class="select-arrow">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="form-group password-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="input-underline"></div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span class="strength-text">Password strength</span>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="signup-btn" id="submitBtn">
                <span class="btn-text">Create Account</span>
                <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Processing...
                    </span>
            </button>
        </div>
    </form>

    <div class="form-footer">
        <p>Already have an account? <a href="/login" class="login-link">Sign In</a></p>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast-container" id="toastContainer">
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-content">
            <div class="toast-title">Success</div>
            <div class="toast-message">Account created successfully!</div>
        </div>
        <button class="toast-close" id="toastClose">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
</body>
</html>
